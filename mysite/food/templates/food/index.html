{% extends 'food/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'food/index.css' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

   
</head>
<body>
    {% block content %}
    <h1 class="page-heading">Explore Delicious Delights: Our Food Menu</h1>
    {% for food in food_list %}
    <div class="food-card">
      <div class="food-image">
        <img src="{{food.image}}" alt="Food Image">
      </div>
      <div class="food-details">
        <div class="food-title">{{food.name}}</div>
        <div class="food-description">{{food.description}}</div>
        <div class="food-price">${{food.price}}</div>
        <a href="/food/{{food.id}}" class="view-details-btn">Details</a>
      </div>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
